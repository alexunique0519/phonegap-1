                    <a class="list-group-item" href="#/home"><i class="fa fa-home"></i> Home <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/category/1" ><i class="fa fa-briefcase"></i> Business <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/category/2" ><i class="fa fa-futbol-o"></i> Sports <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/category/3" ><i class="fa fa-laptop"></i> Technology <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/category/4" ><i class="fa fa-stethoscope"></i> Health <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/category/5" ><i class="fa fa-film"></i> Arts &amp; Entertainment <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/category/6" ><i class="fa fa-graduation-cap"></i> Education <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/about"><i class="fa fa-angellist"></i>
 About <i class="fa fa-chevron-right pull-right"></i></a>
                    <!-- ... -->
                </div>

            </div>
        </div>
    </div>

    <div class="app">

        <!-- Navbars -->
        <div class="navbar navbar-app navbar-absolute-top">

            <div class="navbar-brand navbar-brand-center" yield-to="title">
                <span><i class="fa fa-newspaper-o"></i>
News</span>
            </div>

            <div class="btn-group pull-left">
                <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
                    <i class="fa fa-bars"></i> Menu
                </div>
            </div>

            <div class="btn-group pull-right" yield-to="navbarAction">
                <div class="btn btn-navbar">
                    <loading> <i class="fa fa-refresh fa-spin"></i>
                    </loading>

                </div>
            </div>
        </div>

        <!--<div class="navbar navbar-app navbar-absolute-bottom">
