                    <img src="{{d.imageURL}}" />
                    <br>
                    <h3 id="headline" class="media-heading"> {{d.title}} </h3>
                    <p>{{d.timestamp | timeago}}</p>
                    <p id="description">{{d.description}}
                    </p>
